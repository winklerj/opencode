<!doctype html>
<html lang="en" style="background-color: var(--background-base)">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>OpenCode</title>
    <meta name="description" content="AI coding agent built for the terminal" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme colors -->
    <meta name="theme-color" content="#F8F7F7" />
    <meta name="theme-color" content="#131010" media="(prefers-color-scheme: dark)" />

    <!-- iOS PWA settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="OpenCode" />

    <!-- Android PWA settings -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Touch behavior -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Social sharing -->
    <meta property="og:title" content="OpenCode" />
    <meta property="og:description" content="AI coding agent built for the terminal" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/social-share.png" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:image" content="/social-share.png" />

    <!-- Theme preload script - applies cached theme to avoid FOUC -->
    <script id="oc-theme-preload-script" src="/oc-theme-preload.js"></script>

    <!-- Service Worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').catch(function(error) {
            console.log('ServiceWorker registration failed:', error);
          });
        });
      }
    </script>
  </head>
  <body class="antialiased overscroll-none text-12-regular overflow-hidden">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="flex flex-col h-dvh"></div>
    <script src="/src/entry.tsx" type="module"></script>
  </body>
</html>
