\* TLC Configuration for SandboxSnapshot.tla
\* Run with: tlc SandboxSnapshot.tla -config SandboxSnapshot.cfg

SPECIFICATION Spec

\* Constants - keep small for model checking
CONSTANTS
    Sessions = {session1, session2}
    MaxSnapshots = 3
    SnapshotTTL = 5
    NULL = "NULL"

\* Safety invariants to check
INVARIANTS
    TypeInvariant
    AtMostOneActiveSandboxPerSession
    SnapshotsReferenceValidSessions
    AgentStatusConsistency
    PendingFollowUpsConsistency
    ValidSnapshotCount

\* Liveness properties
PROPERTIES
    FollowUpsEventuallyServiced
    CompletedWorkEventuallySnapshotted
    ExpiredSnapshotsEventuallyCleaned

\* Symmetry optimization
SYMMETRY Sessions
