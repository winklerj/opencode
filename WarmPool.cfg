\* TLC Configuration for WarmPool.tla
\* Run with: tlc WarmPool.tla -config WarmPool.cfg

SPECIFICATION Spec

\* Constants
CONSTANTS
    Repositories = {frontend, backend, shared}
    MaxPoolSize = 3
    TTL = 10
    ImageBuildInterval = 5

\* Safety invariants to check
INVARIANTS
    TypeInvariant
    PoolSizeLimit
    NoDuplicateIDs
    ClaimedNotInPool
    ValidStatuses
    ValidImageVersions
    MetricsConsistency

\* Liveness properties
PROPERTIES
    PoolEventuallyReady
    ExpiredEventuallyRemoved
    OutdatedEventuallyRemoved

\* Symmetry optimization
SYMMETRY Repositories
